<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Места для сбора грибов</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Грибные места Самары</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="places.html">Места</a></li>
                <li><a href="tips.html">Советы</a></li>
                <li><a href="contact.html">Контакты</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Места для сбора грибов</h2>
        <table id="mushroom-places-table">
            <tr>
                <th>Место</th>
                <th>Описание</th>
                <th>Сезон</th>
            </tr>
        </table>
		<div id="suggestion" class="onbackground">
            <form action="/api" method="post">
                <h3>Предложить свое место</h3>
                <div>
                    <label for="place-name">Название места:</label>
                    <input type="text" id="place-name" name="place-name" required>
                </div>
                <div>
                    <label for="description">Описание:</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                <div>
                    <label for="season">Сезон:</label>
                    <input type="text" id="season" name="season" required>
                </div>
                <div>
                    <label for="map-link">Ссылка на карту:</label>
                    <input type="url" id="map-link" name="map-link" required>
                </div>
                <div>
                    <label for="email">Email для обратной связи:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit">Отправить</button>
            </form>
		</div>
    </main>
    <footer>
        <p>&copy; 2004 Грибные места Самары</p>
    </footer>
	<script src="places.js"></script>
</body>
</html>
